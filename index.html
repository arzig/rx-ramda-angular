<html>
<head>
  <title>Example RxJS+Ramda+Angular architecture</title>
</head>
<script src="./ng-app-built.js"></script>
<body ng-app="StateApp">
  <div ng-controller="StateController">
    <div>Value: {{value}}</div>
    <div>
      <button ng-click="inc()">+1</button>
      <button ng-click="inc5()">+5</button>
      <button ng-click="dec()">-1</button>
      <button ng-click="reset()">Reset</button>
    </div>
  </div>
</body>
</html>
